<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn with Banner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            display: none;
        }
        
        .result.active {
            display: block;
        }
        
        .loading {
            color: #667eea;
            margin: 20px 0;
            display: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Earn with Banner</h1>
        <p class="subtitle">Connect to your backend API and start earning</p>
        
        <div class="status" id="apiStatus">Checking API status...</div>
        
        <button class="btn" onclick="testBackend()">Test Backend Connection</button>
        <button class="btn" onclick="fetchData()">Get Sample Data</button>
        
        <div class="loading" id="loading">Loading...</div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3>API Response:</h3>
            <pre id="responseData"></pre>
        </div>
        
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <p>Backend URL: <code id="backendUrl">https://earn-with-banner.vercel.app</code></p>
            <button class="btn" onclick="copyUrl()" style="padding: 8px 20px; font-size: 0.9rem;">Copy URL</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://earn-with-banner.vercel.app';
        
        // Check if backend is online
        async function checkAPIStatus() {
            const statusEl = document.getElementById('apiStatus');
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    statusEl.textContent = '‚úÖ Backend API is online';
                    statusEl.className = 'status online';
                } else {
                    statusEl.textContent = '‚ö†Ô∏è Backend responded with error';
                    statusEl.className = 'status offline';
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Cannot connect to backend';
                statusEl.className = 'status offline';
            }
        }
        
        // Test backend connection
        async function testBackend() {
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showError('Failed to connect to backend. Make sure your backend is deployed correctly.');
            } finally {
                showLoading(false);
            }
        }
        
        // Fetch data from backend
        async function fetchData() {
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/data`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                showResult(data);
            } catch (error) {
                showError('Error fetching data. Check if the endpoint exists.');
            } finally {
                showLoading(false);
            }
        }
        
        // Helper functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showResult(data) {
            const resultEl = document.getElementById('result');
            const dataEl = document.getElementById('responseData');
            dataEl.textContent = JSON.stringify(data, null, 2);
            resultEl.classList.add('active');
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function copyUrl() {
            const url = document.getElementById('backendUrl').textContent;
            navigator.clipboard.writeText(url);
            alert('Backend URL copied to clipboard!');
        }
        
        // Check API status on page load
        window.onload = checkAPIStatus;
    </script>
</body>
</html>
